    <!-- Add a script to handle the option clicks -->
    
    <script>
        let currentOption = "";

        function includeScript(src) {
            let script = document.createElement('script');
            script.src = src;
           
            document.body.appendChild(script);


        }

        function changeDashboard(option) {
            currentOption = option;
            // Render the new dashboard content
            document.getElementById("dashboard").innerHTML = ""
            renderDashboardContent().then(content => {
                document.getElementById("dashboard").innerHTML = content;
                includeScript(`./dashboards/scripts/${option}.js`)
            })

            // Remove the "selected" class from the previously selected element
            let previouslySelected = document.querySelector('.bg-sidebar-hover')
            if (previouslySelected) {
                previouslySelected.classList.remove("bg-sidebar-hover", "text-white")
            }
            // Add the "selected" class to the currently selected element
            let currentlySelected = document.querySelector(`[onclick="changeDashboard('${option}')"]`)
            if (currentlySelected) {
                currentlySelected.classList.add("bg-sidebar-hover", "text-white")
            }
        }

        async function renderDashboardContent() {
            if (currentOption === "invoices") {
                // Import the content for option 1
                const response = await fetch("./dashboards/invoices.html");
                const content = await response.text();
                return content;
            } else if (currentOption === "receipts") {
                // Import the content for option 2
                const response = await fetch("./dashboards/receipts.html");
                const content = await response.text();
                return content;
            } else if (currentOption === "option3") {
                // Import the content for option 3
                const response = await fetch("/path/to/option3.html");
                const content = await response.text();
                includeScript("/path/to/script1.js")
                return content;
            } else if (currentOption === "archive") {
                // Import the content for option 3
                const response = await fetch("./dashboards/archive.html");
                const content = await response.text();
                return content;
            } else {
                return `<h1 class="text-4xl font-bold">Welcome to the Dashboard</h1><p>Click on an option in the sidebar to change the dashboard.</p>`;
            }
        }

        changeDashboard("invoices")

    </script>
