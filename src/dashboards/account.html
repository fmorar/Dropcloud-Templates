<h1 class="text-4xl font-bold">Account Settings</h1>
<div class="w-full mx-auto mt-4">
    <!-- Tabs -->
    <ul id="tabs" class="inline-flex pt-2 px-1 w-full border-b-[#D2D6DA] border-b-[1px]">
      <li class="px-4 text-gray-800 font-semibold py-2 rounded-t border-[#9B9B9B] border-b-[3px]"><a id="default-tab" href="#first">Personal info</a></li>
      <li class="px-4 text-gray-800 font-semibold py-2 rounded-t border-[#9B9B9B]"><a href="#second">Security</a></li>
    </ul>
  
    <!-- Tab Contents -->
    <div id="tab-contents" class="parent">
      <div id="first" class="p-4 space-y-4 w-3/4">
        <p>Your email was changed. Check your email  <span class="font-bold">admin@gmail.com</span> to confirm your new address</p>
        <div class="flex flex-row justify-between">
            <div class="w-1/2">
                <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
                <input type="text" name="firstName" id="first-name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Cameron" required>
            </div>
            <div class="w-1/2 ml-4">
                <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
                    Name</label>
                <input type="text" name="lastName" id="last-name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Williamson" required>
            </div>
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="admin@gmail.com" required>
        </div>
        <div>
            <button onclick="showModal('verify')" type="submit" class="nav-btn-primary text-white w-1/2">Save</button>
        </div>
      </div>
      <div id="second" class="hidden p-4 w-1/2 space-y-4">
            <div class="relative">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Old Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required>
                <i class="far fa-eye absolute top-10 right-4"></i>
            </div>
            <div class="relative">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required>
                <i class="far fa-eye absolute top-10 right-4"></i>
                <p class="text-gray-primary text-sm mt-2">Must be at least 8 characters.</p>
            </div>
            <div class="relative">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm New Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required>
                <i class="far fa-eye absolute top-10 right-4"></i>
                <p class="text-gray-primary text-sm mt-2">Both passwords must match.</p>
            </div>
            <div>
                <button type="submit" class="nav-btn-primary text-white w-1/2">Save</button>
            </div>
      </div>
    </div>
  </div>
  <div id="verify" class="fixed inset-0 hidden">
    <div class="bg-gray-900 opacity-75 fixed inset-0" onclick="showModal('invite')"></div>
    <div class="relative p-6">
      <div
        class="w-full space-y-4 absolute top-[100px] m-auto left-0 right-0 max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow-md"
      >
        <img
          class="float-right cursor-pointer"
          src="../../assets/close.svg"
          alt="close icon"
          onclick="showModal('verify')"
        />
        <h5 class="text-xl text-gray-900 text-center mt-2 font-bold">
            Email is not verified
        </h5>
        <p id="comment-text" class="text-dark-modal-primary text-center mt-4">Check your email <span class="font-bold">admin@gmail.com</span> to confirm your new address.</p>
        <div class="flex flex-row justify-around">
          <button
            type="submit"
            class="nav-btn-secondary w-full mx-1 text-[#595959] border border-[#C0C0CF] rounded"
            onclick="showModal('invite')"
          >
            Cancel
          </button>
          <button type="submit" class="nav-btn-primary w-full mx-1 text-white">
            Resend link
          </button>
        </div>
      </div>
    </div>
  </div>
