<h1 class="text-4xl font-bold">Invoices</h1>
<div>
  <div class="flex flex-row justify-around items-center">
    <div
      class="drop-zone w-full mt-8 p-25 flex items-center flex-col h-[200px] justify-center text-center font-family-segoeUI font-weight-500 font-size-20 cursor-pointer text-gray-400 border-4 rounded border-dashed seagreen rounded-md;"
    >
      <img
        src="../../assets/upload.svg"
        alt="upload icon"
        class="drop-zone__prompt w-10 h-10"
      />
      <!-- <div class="drop-zone__thumb" data-label="myfile.txt"></div> -->
      <input type="file" name="myFile" class="drop-zone__input hidden" />
      <!-- add multiple attribute to input to support uploading more than one file-->
      <p class="drop-zone__text">
        Drop file here or <span class="font-bold">browse</span>
      </p>
    </div>
  </div>
</div>
<div class="mt-8 flex justify-between items-center">
  <form>
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
      >Search</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5 text-gray-500 dark:text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <input
        type="search"
        id="default-search"
        class="block w-[400px] p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search by file name... "
        required
      />
    </div>
  </form>
  <div class="flex flex-row">
    <div class="relative">
      <button
        id="dropdownRadioButton"
        data-dropdown-toggle="dropdownDefaultRadio"
        class="text-[#8E8EA9] border border-[#C0C0CF] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center"
        type="button"
      >
        Status
        <svg
          class="w-4 h-4 ml-2"
          aria-hidden="true"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>

      <!-- Dropdown menu -->
      <div
        id="dropdownDefaultRadio"
        class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 mt-auto top-0 left-0 ml-0 absolute translate-y-[50px]"
        style="inset: 0px auto auto 0px"
      >
        <ul
          class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200"
          aria-labelledby="dropdownRadioButton"
        >
          <li>
            <div class="flex items-center">
              <input
                checked
                id="default-radio-1"
                type="radio"
                value=""
                name="default-radio"
                onclick="handleRadioClick(this);"
                class="w-4 h-4  bg-gray-100 border-gray-300 checked:bg-[#727272] text-[#727272]"
              />
              <label
                for="default-radio-1"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >All</label
              >
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <input
                id="default-radio-2"
                type="radio"
                value="processed"
                name="default-radio"
                onclick="handleRadioClick(this);"
                class="w-4 h-4 bg-gray-100 border-gray-300 checked:bg-[#727272] text-[#727272]"
              />
              <label
                for="default-radio-2"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Processed</label
              >
            </div>
          </li>
          <li>
            <div class="flex items-center">
              <input
                id="default-radio-3"
                type="radio"
                value="pending"
                name="default-radio"
                onclick="handleRadioClick(this);"
                class="w-4 h-4 bg-gray-100 border-gray-300 checked:bg-[#727272] text-[#727272]"
              />
              <label
                for="default-radio-3"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Pending</label
              >
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div id="action-buttons" class="flex-row hidden">
      <button
        href="#"
        class="flex items-center justify-center px-2 text-sm text-[#595959] border w-[100px] h-[40px] border-[#C0C0CF] mx-4 rounded"
        onclick="showModal('comment')"
      >
        <img src="../../assets/comment.svg" alt="comment icon" class="mr-2" />
        Comment
      </button>
      <button
        href="#"
        class="flex items-center justify-center px-2 border w-[100px] h-[40px] border-[#C0C0CF] text-sm text-[#595959] rounded"
        onclick="showModal('archive')"
      >
        <img src="../../assets/archive.svg" alt="comment icon" class="mr-2" />
        Archive
      </button>
      <button
        href="#"
        class="flex items-center justify-center px-2 border w-[100px] h-[40px] border-[#C0C0CF] text-sm text-[#595959] mx-4 rounded"
        onclick="showModal('delete')"
      >
        <img src="../../assets/delete.svg" alt="comment icon" class="mr-2" />
        Delete
      </button>
    </div>
  </div>
</div>
<div>
  <table id="myTable" class="w-full">
    <thead>
      <tr class="mb-8 text-[#666687]">
        <th class="text-left py-4">
          <input
            type="checkbox"
            class="w-5 h-5 rounded-sm text-gray-600"
            id="selectAll"
            onchange="handleSelectAll()"
          />
        </th>
        <th class="text-left py-4">File Name</th>
        <th class="text-left py-4">Admin Name</th>
        <th class="text-left py-4">Comment</th>
        <th class="text-left py-4">Status</th>
      </tr>
    </thead>
    <br />
    <tbody class="mt-2"></tbody>
  </table>
</div>
<div id="spinner" role="status" class="flex justify-center">
  <svg aria-hidden="true" class="w-10 h-10 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
  </svg>
  <span class="sr-only">Loading...</span>
</div>
<div id="delete" class="fixed inset-0 hidden">
  <div class="bg-gray-900 opacity-75 fixed inset-0" onclick="showModal('delete')"></div>
  <div class="relative p-6">
    <div
      class="w-full space-y-4 absolute top-[100px] m-auto left-0 right-0 max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow-md"
    >
      <img
        class="float-right cursor-pointer"
        src="../../assets/close.svg"
        alt="close icon"
        onclick="showModal('delete')"
      />
      <h5 class="text-xl text-gray-900 text-center mt-2 font-bold">Delete?</h5>
      <p id="delete-text" class="text-dark-modal-primary text-center mt-4"></p>
      <div class="flex flex-row justify-around">
        <button
          type="submit"
          class="nav-btn-secondary w-full mx-1 text-[#595959] border border-[#C0C0CF] rounded"
          onclick="showModal('delete')"
        >
          Cancel
        </button>
        <button type="submit" class="nav-btn-primary w-full mx-1 text-white">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<div id="comment" class="fixed inset-0 hidden">
    <div class="bg-gray-900 opacity-75 fixed inset-0" onclick="showModal('comment')"></div>
    <div class="relative p-6">
      <div
        class="w-full space-y-4 absolute top-[100px] m-auto left-0 right-0 max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow-md"
      >
        <img
          class="float-right cursor-pointer"
          src="../../assets/close.svg"
          alt="close icon"
          onclick="showModal('comment')"
        />
        <h5 class="text-xl text-gray-900 text-center mt-2 font-bold">Add a comment</h5>
        <p id="comment-text" class="text-dark-modal-primary text-center mt-4"></p>
        <div class="flex justify-center">
          <textarea name="comment" id="" cols="30" rows="10" placeholder="Comment"></textarea>
        </div>
        <div class="flex flex-row justify-around">
          <button
            type="submit"
            class="nav-btn-secondary w-full mx-1 text-[#595959] border border-[#C0C0CF] rounded"
            onclick="showModal('comment')"
          >
            Cancel
          </button>
          <button type="submit" class="nav-btn-primary w-full mx-1 text-white">
            Add comment
          </button>
        </div>
      </div>
    </div>
  </div>
