<!DOCTYPE html>
<html lang="de">

<head>
    <title>Dropcloud Templates</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>

<body>
    <div
        class="w-full absolute top-[100px] m-auto left-0 right-0 max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-md sm:p-6 md:p-8">
        <img class="m-auto" src="../assets/logo.svg" alt="logo">
        <form class="parent space-y-6 mt-4" action="#">
            <h5 class="text-xl font-medium text-gray-900 text-center">Sign up</h5>
            <div>
                <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
                <input type="text" name="firstName" id="first-name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Cameron" required>
            </div>
            <div>
                <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
                    Name</label>
                <input type="text" name="lastName" id="last-name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Williamson" required>
            </div>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" name="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="admin@gmail.com" required>
            </div>
            <div class="relative">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required>
                <i class="far fa-eye absolute top-10 right-4"></i>
                <p class="text-gray-primary text-sm mt-2">Must be at least 8 characters</p>
            </div>
            <div class="relative">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
                    password</label>
                <input type="password" name="password" id="repeat-password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required>
                <i class="far fa-eye absolute top-10 right-4"></i>
            </div>
            <div>
                <button type="submit" class="nav-btn-primary m-auto w-full text-white">Sign up</button>
            </div>
        </form>
        <div class="flex flex-row space-x-2 justify-center mt-6">
            <p class="text-gray-primary">Already have an account?</p>
            <a class="text-dark-primary cursor-pointer">Log in</a>
        </div>
        <script>

            var parent = document.querySelector(".parent");

            // password show/hide helper function
            function showHide(input, showText) {
                if (input.getAttribute("type") === "password") {
                    input.setAttribute("type", "text");
                    showText.classList.remove("fa-eye");
                    showText.classList.add("fa-eye-slash");
                } else {
                    input.setAttribute("type", "password");
                    showText.classList.remove("fa-eye-slash");
                    showText.classList.add("fa-eye");
                }
            }

            // event delegation on event target match
            parent.addEventListener("click", event => {
                if (event.target.matches("i")) {
                    var spanElm = event.target;
                    var inputElm = spanElm.previousElementSibling;
                    showHide(inputElm, spanElm);
                }
            });
        </script>
</body>

</html>
